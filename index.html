<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="./CSS/Style.css">
    <!--media query-->
    <link rel="stylesheet" href="./CSS/media.css">
</head>

<body class="font-family">
    <nav class="navbar navbar-expand-lg bg-blue p-3">
        <div class="container lg-85 ">
            <a class="navbar-brand" href="#">
                <div class="d-flex">
                    <div>
                        <img src="./Images/images1.png" class="width-image me-3" alt="cloud">
                    </div>
                    <div>
                        <h1 class="h1-nav mb-0">Weather</h1>
                        <p class="p-nav">tagline goes here</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#"><button
                            class="button-nav-active">Home</button></a>
                    <a class="nav-link" href="#"><button class="button-nav">News</button></a>
                    <a class="nav-link" href="#"><button class="button-nav">Live Cameras</button></a>
                    <a class="nav-link" href="#"><button class="button-nav">Photos</button></a>
                    <a class="nav-link" href="#"><button class="button-nav">Contact</button></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="position-relative">
        <section class="bg-img">
            <div class="d-flex justify-content-center align-items-center pad-form">
                <div class="input-form-1 lg-75 sm-100 d-flex flex-column flex-md-row position-relative">
                    <input oninput="getWeather()" id="inputWeatherUser" type="text" class="input-form"
                        placeholder="Find your location...">
                    <div class="d-flex flex-column flex-md-row mt-2 mt-md-0">
                        <button id="inputWeatherBtn" class="btn-form" type="button">Find</button>
                        <button id="getLocationBtn" class="btn-form ms-md-2 mt-2 mt-md-0" type="button">My
                            Location</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="weather-section">
            <div class="container lg-75 position-section">
                <div class="row g-0" id="weatherCards">
                    <!-- Weather cards will be inserted here by JavaScript -->
                </div>
            </div>
        </section>
        <section class="bg-half"></section>
    </main>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Fetching Weather Data...</p>
        </div>
    </div>

    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 mb-4 mb-md-0">
                    <div class="lg-55 sm-100 d-flex flex-column flex-md-row position-relative">
                        <input type="text" class="input-form" placeholder="Enter your email to subscribe...">
                        <button class="btn-form-1 mt-2 mt-md-0" type="button">Subscribe</button>
                    </div>
                </div>
                <div class="col-12 col-md-4 text-center text-md-end">
                    <div class="me-md-5">
                        <button type="button" class="btn btn-outline-primary"><i
                                class="fa-brands fa-facebook-f"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i
                                class="fa-brands fa-twitter"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i
                                class="fa-brands fa-google-plus-g"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i
                                class="fa-brands fa-pinterest"></i></button>
                    </div>
                </div>
                <div class="col-12">
                    <p class="footer-p mt-4 text-center">Copyright 2014 Company name. Designed by Themezy. All rights
                        reserved</p>
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap javascript -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- javascript file -->
    <script src="./js/index.js"></script>
</body>

</html>
